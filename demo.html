  /* Navbar Base */
 
.navbar {
  background: white;
  padding: 15px 40px;
color: #0f0f3d;

  position: sticky;
  top: 0;
  z-index: 1000;

.nav-container {

  justify-content: space-between;
}

.logo {

}

.nav-links {
  list-style: none;
  display: flex;

.nav-links li {
  position: relative;

}

.nav-links a {
  text-decoration: none;
  color: #0f0f3d;
  font-weight: 500;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #00bfff;
}

/* Dropdown Styles */
.dropdown-menu, .dropdown-submenu-list {
  display: none;
  position: absolute;
  background: white;
  color: #333;
  top: 100%;
  left: 0;
  min-width: 200px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  padding: 10px 0;
  z-index: 999;
}

.dropdown-menu li, .dropdown-submenu-list li {
  padding: 8px 20px;
}

.dropdown-menu li a, .dropdown-submenu-list li a {
  color: #333;
  display: block;
}

.dropdown-menu li a:hover, .dropdown-submenu-list li a:hover {
  color: #0066ff;
}

/* Hover Behavior */
.dropdown:hover > .dropdown-menu {
  display: block;
}

/* Submenu Hover */
.dropdown-submenu:hover > .dropdown-submenu-list {
  display: block;
  top: 0;
  left: 100%;
}

/* Meet Our Team Button */
.btn-meet {
  border: 1px solid #1d11bd;
  background: white;
  color: #1a0dbd;
  padding: 8px 15px;
  border-radius: 8px;
  font-weight: 600;
  transition: 0.3s;
}

.btn-meet:hover {
  background: #1a0dbd;
  color: white;
  transform: scale(1.05);
}
